<main class="main">
  <div class="content">
    <div>
      <app-header></app-header>
    </div>
    <div id="addNote">
      <button mat-fab class="setButton" (click)="openDialog()">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
    <div  class="notesCard">
      <span *ngFor="let arr of allNotesObs$ | async; let i=index" class="noteWidth">
        <app-notes [arr]="arr" (updatedChange)="updatedChange($event)"></app-notes>
      </span>
    </div>
  </div>
</main>



<router-outlet />
